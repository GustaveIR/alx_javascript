<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the container element by its id
    var container = document.getElementById('container');

    // Create a new paragraph element
    var paragraph = document.createElement('p');
    paragraph.textContent = "New paragraph";

    // Append the paragraph to the container
    container.appendChild(paragraph);

    // Function to toggle the paragraph's visibility
    function toggleParagraph() {
      if (paragraph.style.display === 'none') {
        paragraph.style.display = 'block';
      } else {
        paragraph.style.display = 'none';
      }
    }

    // Add event listener to the button to toggle paragraph visibility
    var toggleButton = document.getElementById('toggleButton');
    toggleButton.addEventListener('click', toggleParagraph);
  </script>
</body>
</html>
