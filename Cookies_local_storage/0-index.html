<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .login-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .login-container h2 {
        text-align: center;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .login-container input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login" onclick="setCookies()">
        <button type="button" onclick="showCookies()">Show the cookies</button>
    </form>
</div>

<script>
    function setCookies() {
        var firstnameValue = document.getElementById('firstname').value;
        var emailValue = document.getElementById('email').value;
        document.cookie = "firstname=" + firstnameValue;
        document.cookie = "email=" + emailValue;
    }

    function showCookies() {
        var cookiesParagraph = document.createElement('p');
        cookiesParagraph.innerHTML = "Cookies: " + document.cookie;
        document.body.appendChild(cookiesParagraph);
    }
</script>

</body>
</html>
