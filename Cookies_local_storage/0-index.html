<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to the Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      font-weight: bold;
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login to the Website</h2>
  <form id="loginForm">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required>

    <button type="button" onclick="setCookies()" title="Log me in">Log me in</button>
  </form>
  
  <button type="button" onclick="showCookies()">Show the cookies</button>

  <script>
    function setCookies() {
      var firstNameValue = document.getElementById('firstname').value;
      var emailValue = document.getElementById('email').value;
      
      document.cookie = `firstname=${firstNameValue}; path=/`;
      document.cookie = `email=${emailValue}; path=/`;
    }

    function showCookies() {
      var cookies = document.cookie.split(';');
      var cookiesText = "Cookies:";
      for (var i = 0; i < cookies.length; i++) {
        cookiesText += "<br>" + cookies[i].trim();
      }

      var paragraph = document.createElement('p');
      paragraph.innerHTML = cookiesText;
      document.body.appendChild(paragraph);
    }
  </script>
</body>
</html>
