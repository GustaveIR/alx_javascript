<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .login-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .login-container h2 {
        text-align: center;
    }
    .login-container input[type="text"],
    .login-container input[type="email"] {
        width: calc(50% - 5px);
        padding: 10px;
        margin-right: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    .login-container input[type="submit"],
    .login-container button {
        width: calc(50% - 5px);
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .login-container input[type="submit"]:hover,
    .login-container button:hover {
        background-color: #0056b3;
    }
    .login-container .flex-container {
        display: flex;
        justify-content: space-between;
    }
    .cookies-heading {
        text-align: left;
        margin-left: 10px;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login to the website</h2>
    <form action="#" method="post">
        <div class="flex-container">
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="submit" value="Log me in" onclick="setCookies()">
        </div>
        <div class="flex-container">
            <h2 class="cookies-heading">Cookies</h2>
            <button type="button" onclick="showCookies()">Show Cookies</button>
        </div>
    </form>
</div>

<script>
    function setCookies() {
        var firstnameValue = document.getElementById('firstname').value;
        var emailValue = document.getElementById('email').value;
        document.cookie = "firstname=" + firstnameValue;
        document.cookie = "email=" + emailValue;
    }

    function showCookies() {
        var cookiesParagraph = document.createElement('p');
        cookiesParagraph.innerHTML = "Cookies: " + document.cookie;
        document.head.appendChild(cookiesParagraph);
    }
</script>

</body>
</html>
